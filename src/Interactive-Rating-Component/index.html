<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
  
  <title>Interactive rating component</title>

</head>
<body>


  <div class="Ratting-card-parent" id="Ratting-card">
    <div class="Ratting-card-child-star"> 
      <div class="star-border">
        <img src="./images/icon-star.svg">
      </div>
    </div>
    <div class="Ratting-card-child-header">
      <h2>
        How did we do? 
      </h2> 
    </div>
    <div class="Ratting-card-child-paragraph"> 
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="Ratting-card-child-ratting-1"> 
      <button class="btn-ratting-number" onclick="Ratting(1)" id="1">1</button> 
    </div>
    <div class="Ratting-card-child-ratting-2"> 
      <button class="btn-ratting-number" onclick="Ratting(2)" id="2">2</button> 
    </div>
    <div class="Ratting-card-child-ratting-3"> 
      <button class="btn-ratting-number" onclick="Ratting(3)" id="3">3</button> 
    </div>
    <div class="Ratting-card-child-ratting-4"> 
      <button class="btn-ratting-number" onclick="Ratting(4)" id="4" value="4">4</button> 
    </div>
    <div class="Ratting-card-child-ratting-5"> 
      <button class="btn-ratting-number" onclick="Ratting(5)" id="5" value="5">5</button> 
    </div>
    <div class="Ratting-card-child-submit"> 
      <button onclick="ShowThankYouCard()" class="btn-Submit">
        Submit
      </button>
    </div>
    </div>
    


</body>
</html>
